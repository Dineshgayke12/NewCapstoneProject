<div class="heading">
    <h2>Suppliers</h2>
    <i class="fa-solid fa-plus"></i>
</div>



<div class="table-container ">

    <!-- serch and button -->
    <div class="d-flex justify-content-end gap-3 mb-3">
        <div class="order-search d-inline-block">
            <input type="text" class="py-1 border-0" pInputText placeholder="Search"
                (input)="dt.filterGlobal(getValue($event), 'contains')">
        </div>

        <div class="ms-2 me-3 d-inline-block ">
            <button type="button" class="btn order-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
                    class="pi pi-plus"></i><span class="px-2 pt-1">Add new suplier
                    </span></button>
        </div>
    </div>



    <div class="card border-0">
        <p-table [value]="allproducts" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['id','suplierName', 'price']" #dt>
            <ng-template pTemplate="header">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Suplier Name </th>
                    <th scope="col">Contact Number </th>
                    <th scope="col">Address</th>
                    <th scope="col">Edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-products>
                <tr>
                    <td>{{ products.date }}</td>
                    <td>{{ products.suplierName}}</td>
                    <td>{{ products.contact }}</td>
                    <td>{{ products.address }}</td>

                    <td>
                        <button class="btn btn-primary me-2" (click)="updateSupliar(products.id)" data-bs-toggle="modal"
                            data-bs-target="#suplierUpdate">Update</button>

                        <button class="btn btn-danger" (click)="onDeleteFrom(products.id)" data-bs-dismiss="modal" aria-label="Close">Delete</button>
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>

<!-- Modal -->
<div class="modal modal-lg fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Supllier order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="exampleInputEmail1" class="form-label">Supplier name</label>
                                <input type="text" class="form-control" formControlName="suplierName"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3 col-6">
                                <label for="exampleInputEmail1" class="form-label">Contact number</label>
                                <input type="text" class="form-control" formControlName="contact"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3 col-6">
                                <label for="exampleInputEmail1" class="form-label">Address</label>
                                <input type="text" class="form-control" formControlName="address"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                        </div>
                    </div>

                    <button type="submit" (click)="addData()" class="btn btn-primary"
                    data-bs-dismiss="modal" aria-label="Close">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Update modal -->
<div class="modal modal-lg fade" id="suplierUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Supllier order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="exampleInputEmail1" class="form-label">Supplier name</label>
                                <input type="text" class="form-control" formControlName="suplierName"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3 col-6">
                                <label for="exampleInputEmail1" class="form-label">Contact number</label>
                                <input type="text" class="form-control" formControlName="contact"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3 col-6">
                                <label for="exampleInputEmail1" class="form-label">Address</label>
                                <input type="text" class="form-control" formControlName="address"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                        </div>
                    </div>

                    <button type="submit" (click)="onUpdateFrom() " data-bs-dismiss="modal" aria-label="Close" class="btn btn-primary"
                        >Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
